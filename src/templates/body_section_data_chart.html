<div class="chart__container">    {% if chart.title %}        <div class="chart__title">            {{ chart.title }}        </div>    {% endif %}    {{ chart.description }}    {% if chart.custom_legend %}    <div class="chart__legend-container">        {% for legend_item in chart.custom_legend %}            {% include 'body_section_data_chart_legend-item.html' %}        {% endfor %}    </div>    {% endif %}    <img alt="chart image" src="{{ chart.image_path }}" class="chart__img"/></div>
